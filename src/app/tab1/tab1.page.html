<ion-header [translucent]="true">
  <div class="header d-flex align-items-center justify-content-between">
    <ion-img src="assets/image/insta-logo.png"></ion-img>
    <div class="d-flex align-items-center">
      <div class="add-btn d-flex align-items-center justify-content-center mr-3" (click)="goToCreat('creatNew')">
        <ion-icon name="add"></ion-icon>    
      </div>
      <div class="chat-icon d-flex align-items-center" (click)="gotoFriendsChat()">
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>  
        <!-- <ion-badge color="badge">
          <span>1</span>
        </ion-badge> -->
      </div>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="story-container d-flex align-items-center">
    <div class="text-center mr-2">
      <div class="user-story">
        <div class="insta-story">
          <ion-img src="assets/image/aman-img.jpg"></ion-img>
        </div>
        <div class="add-story d-flex align-items-center justify-content-center">+</div>
      </div>
      <span class="user-name">your Story</span>
    </div>
    <div class="text-center mx-2" *ngFor="let item of postlist">
      <div class="module-border-wrap">
        <div class="insta-story other-story">
          <ion-img src="{{item.img}}"></ion-img>
        </div>
      </div>
      <span class="user-name">{{item.name}}</span>
    </div>
  </div>
  <div class="post-container">
    <div class="user-post" *ngFor="let item of postlist; let index = index">
      <div class="post-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <ion-img src="{{item.img}}" class="mr-2"></ion-img>
          <ion-label class="user-name">{{item.name}}</ion-label>
        </div>
        <ion-icon name="ellipsis-horizontal" (click)="goToMenu('about')"></ion-icon>
      </div>
      <div class="postImg-container d-flex" (click)="doubleClick(index)">
        <div class="post-img w-100 c-pointer">
          <ion-img src="{{item.postImg}}"></ion-img>
          <!-- <video width="400" controls>
            <source src="mov_bbb.mp4" type="video/mp4">
            <source src="mov_bbb.ogg" type="video/ogg">
          </video> -->
        </div>
        <div class="doubleClick" id="doubleClick{{index}}" (click)="ClickLike(index)">
          <ion-icon name="heart" class="boublelike" id="ClickLike{{index}}"></ion-icon>
        </div>
      </div>
      <div class="post-footer d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <ion-icon name="heart-outline" class="mr-3" id="heart-outline{{index}}" (click)="addLike(index)"></ion-icon>
          <ion-icon name="heart" class="mr-3 like" id="heart{{index}}" (click)="removeLike(index)"></ion-icon>
          <ion-icon name="chatbubble-outline" class="mr-3"></ion-icon>
          <ion-icon name="navigate-outline" class="mr-3"></ion-icon>
        </div>
        <ion-icon name="bookmark-outline" id="bookmark-outline{{index}}" (click)="addBookmark(index)"></ion-icon>   
        <ion-icon class="bookmark" name="bookmark" id="bookmark{{index}}" (click)="removeBookmark(index)"></ion-icon>  
      </div>
      <div class="post-comment">
        <ion-label class="account-name">ak__khal07 <span class="comment">"Yor are right bro‚ù§Ô∏èüî•"</span></ion-label>
        <div class="view-all mb-1">View all 173 comments</div>
        <ion-label class="account-name">Miranda_‚ù§Ô∏è <span class="comment">Actually, the best gift you was a lifetime or adventures.</span></ion-label>
        <div class="time-ago mt-1">22 HOURS AGO</div>
      </div>
    </div>
  </div>
</ion-content>
